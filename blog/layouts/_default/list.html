<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>the crab &amp; musket</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="/css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <a href="/">
        <h1 class="site-title">
          <span class="site-title__prefix">the</span>
          crab &amp; musket
        </h1>
      </a>

      <p class="site-subtitle">is what I'd call my blog if I had one.</p>

      <hr />

      <div class="content">
        <ul class="post-list">
          {{ range where .Data.Pages "Params.featured" true }}
          <li class="post-list__item">
            <a class="post-list__link" href="{{ .Permalink }}">{{ .Title }}</a>

            <div class="post-list__details">
              <span class="date">{{ .Date.Format "January 2, 2006" }}</span>
            </div>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>

    <link href='https://fonts.googleapis.com/css?family=Averia+Serif+Libre' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
  </body>
</html>
