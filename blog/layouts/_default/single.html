<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>{{ .Title }} &mdash; the crab &amp; musket</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="/css/main.css" rel="stylesheet">
      <meta property="og:url" content="{{ .Permalink }}" />
      <meta property="og:type" content="article">
      <meta property="og:title" content="{{ .Title }}">
      <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05-07:00Z" }}">
      {{ if $.Param "description" }}<meta property="og:description" content="{{ $.Param "description" }}">{{ end }}
      {{ if $.Param "image" }}
          <meta property="og:image" content="{{ $.Param "image" }}">
          {{ if $.Param "image-width" }}<meta property="og:image:width" content="{{ $.Param "image-width" }}">{{ end }}
          {{ if $.Param "image-height" }}<meta property="og:image:height" content="{{ $.Param "image-height" }}">{{ end }}
      {{ end }}
      <meta name="twitter:card" content="summary">
      <meta name="twitter:creator" content="@crabmusket">
  </head>

  <body>
    <div class="container">
      <a href="/blog">
        <h1 class="site-title">
          <span class="site-title__prefix">the</span>
          crab &amp; musket
        </h1>
      </a>

      <hr />

      <div class="content">
        <div class="post-header">
          <h2 class="post-header__title">{{ .Title }}</h2>
          <span class="post-header__date">{{ .Date.Format "January 2, 2006" }}</span>
        </div>

        <div class="post">
          {{ .Content }}
        </div>

        <hr />

        <p class="site-subtitle">fin</p>
      </div>
    </div>

    {{ partial "fathom.html" }}
  </body>
</html>
